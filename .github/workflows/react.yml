name: React build

on:
  push:
    branches: ["main"]

  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-20.04

    env:
      CI: false
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Install Npm
        run: npm install

      - name: Install dependencies # yarn install 추가
        run: npm install

      - name: Build # React Build
        run: npm run build
