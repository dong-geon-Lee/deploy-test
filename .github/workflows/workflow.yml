name: Github Pages Deploy

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and build
        run: npm install && npm run build

      - name: Deploy
        uses: dong-geon-Lee/guess-number-app@${{ github.event.release.tag_name }}
        with:
          branch: gh-pages
          folder: build
